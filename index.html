<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
</head>
<script>
    let password;
    function passwordGenerator() {
        const inputText = document.getElementById("input").value;
        let randomNumber = Math.floor(Math.random() * 1000);
         password = inputText + randomNumber;
        document.getElementById("demo").innerHTML = password; 
        
    }
    function copytext(){
        navigator.clipboard.writeText(password)
    }
    
</script>

<body>

    <div style=" margin-left: 20%;  margin-top:10%; margin-right: 30%; background-color: yellow; text-align: center;">
        <h1 > Password Generator</h1>
        <h3><label>Enter char to Generator password</label></h3>
        <input style="margin-top: 10px; width: 200px;" type="text" id="input"></input><br>
        <button  style="margin-top: 10px;" onclick="passwordGenerator()" >Click here</button>
        <div style="display: flex; justify-content: center; gap: 10px;">
        <p  id="demo" ></p>
        <p  onclick="copytext()" style="cursor: pointer;">Copy</p>
        </div>  
        

    </div>
</body>

</html>
